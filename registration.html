<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
<title>Вход</title>
<link rel="stylesheet" type="text/css" href="css/registration.css">
</head>
<body>
  <div class="container">
    <form>
      <p>Добро пожаловать!</p>
      <input type="email" placeholder="Электронная почта"><br>
      <input type="password" placeholder="Пароль"><br>
      <input type="button" value="Войти" onclick="checkRegistration()"><br>
      <a href="#">Забыли пароль?</a>
    </form>
    
    <script>
    function checkRegistration() {
      var userInput = prompt("Желаете пройти регистрацию на сайте?");
    
      if (userInput && userInput.toLowerCase() === "да") {
        alert("Круто!");
      } else {
        alert("Попробуй ещё раз");
      }
    }
    </script> 
  
    <div class="drops">
      <div class="drop drop-1"></div>
      <div class="drop drop-2"></div>
      <div class="drop drop-3"></div>
      <div class="drop drop-4"></div>
      <div class="drop drop-5"></div>
    </div>
  </div>
</body>
</html>
