<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" type="text/css" href="css/registration.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap');
  </style>
</head>
<body>
  <div class="container">
    
    <form>
      <p>Добро пожаловать!</p>
      <input type="email" id="email" placeholder="Электронная почта"><br>
      <input type="password" id="password" placeholder="Пароль"><br>
      <input type="button" value="Войти" onclick="redirectToYourSite()"><br>
      <a href="#" onclick="showObidnoAlert()">Забыли пароль?</a>
    </form>
    
    <script>
      function redirectToYourSite() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        if (email === '' || password === '') {
          alert('Заполните все поля!');
        } else {
          window.location.href = 'index.html';
        }
      }

      function showObidnoAlert() {
        alert('Обидно');
      }
    </script>  
  
    <div class="drops">
      <div class="drop drop-1"></div>
      <div class="drop drop-2"></div>
      <div class="drop drop-3"></div>
      <div class="drop drop-4"></div>
      <div class="drop drop-5"></div>
    </div>
  </div>
</body>
</html>
